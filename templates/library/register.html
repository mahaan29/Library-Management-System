{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>REGISTER</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
</head>
<body style="background:url('{% static "images/cloud.jpg" %}')">
      <form method="post" action="/adduser/">
          {% csrf_token %}
	  	   <div class="container" style="margin-top:20px; align-content: center">
               <img src="{% static "images/logo.jpg" %}" style="height: 200px; width: 200px; margin-left: 41%">
           </div>
	  	   <div class="container">
	  	   	   <div class="row">
	  	   	      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>

	  	   	   	  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" align="center" style="background-color: lightgrey; margin-top: 30px">
                    <h1 style="">Register</h1>
                    <input type="text" name="first_name" placeholder="First Name" required="" style="width: 80%; margin-top: 10px" class="form-control"><br>
                    <input type="text" name="last_name" placeholder="Last Name" required="" style="width: 80%" class="form-control"><br>
                    <input type="e-mail" name="email_id" class="form-control" placeholder="e-mail address" required="" style="width: 80%"><br>
                    <input type="text" name="user_name" class="form-control" placeholder="please choose username" required="" style="width: 80%"><br>
                    <input type="password" name="password" class="form-control" placeholder="password" required="" style="width: 80%" maxlength="15"><br>
                    <input type="password" name="re_password" class="form-control" placeholder="re-enter password" required="" style="width: 80%" maxlength="15"><br>
                    <button type="submit" class="btn-primary" style="width: 80%; height: 35px" class="form-control">Register</button>
                    <a href="/login/" style="color: blue; float: right;margin-right: 10%;margin-top: 10px">sign in to your account</a>
	  	     	  </div>

	  	     	  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
	  	   	   </div>
	  	   </div>
	  </form>

</body>
</html>
